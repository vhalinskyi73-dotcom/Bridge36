name: Build Android APK (Godot 4)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  export-android:
    runs-on: ubuntu-latest
    env:
      GODOT_VERSION: "4.2.2"   # можна підняти пізніше разом із URL нижче
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android platforms & build-tools
        run: |
          sdkmanager --install "platform-tools" \
                              "build-tools;34.0.0" \
                              "platforms;android-34" \
                              "platforms;android-33"
          yes | sdkmanager --licenses

      - name: Download Godot headless & export templates
        run: |
          mkdir -p ~/godot ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable
          cd ~/godot
          wget -O godot.zip https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_linux.x86_64.zip
          unzip -q godot.zip
          wget -O templates.tpz https://downloads.tuxfamily.org/godotengine/${GODOT_VERSION}/Godot_v${GODOT_VERSION}-stable_export_templates.tpz
          mkdir -p /tmp/templates
          unzip -q -o templates.tpz -d /tmp/templates
          # інколи усередині є додаткова папка 'templates'
          if [ -d /tmp/templates/templates ]; then
            mv /tmp/templates/templates/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/
          else
            mv /tmp/templates/* ~/.local/share/godot/export_templates/${GODOT_VERSION}.stable/
          fi

      - name: Export Android (debug)
        run: |
          mkdir -p build
          chmod +x ~/godot/Godot_v${GODOT_VERSION}-stable_linux.x86_64
          ~/godot/Godot_v${GODOT_VERSION}-stable_linux.x86_64 \
            --headless --verbose \
            --export-debug "Android" build/bridge36.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bridge36-android-debug
          path: build/bridge36.apk      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bridge36-android-debug
          path: build/bridge36.apk
