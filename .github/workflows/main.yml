name: Build Android APK (Godot 4)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  export-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Download Godot editor and export templates
        run: |
          mkdir -p ~/godot ~/.local/share/godot/export_templates/4.2.2.stable
          cd ~/godot
          wget -O godot.zip https://downloads.tuxfamily.org/godotengine/4.2.2/Godot_v4.2.2-stable_linux.x86_64.zip
          unzip godot.zip
          wget -O templates.tpz https://downloads.tuxfamily.org/godotengine/4.2.2/Godot_v4.2.2-stable_export_templates.tpz
          unzip -o templates.tpz -d /tmp/templates
          mv /tmp/templates/* ~/.local/share/godot/export_templates/4.2.2.stable

      - name: Export Android (debug)
        run: |
          mkdir -p build
          chmod +x ~/godot/Godot_v4.2.2-stable_linux.x86_64
          ~/godot/Godot_v4.2.2-stable_linux.x86_64 --headless --export-debug "Android" build/bridge36.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bridge36-android-debug
          path: build/bridge36.apk
